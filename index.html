<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Chatroom</title>
    <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:500|Raleway:400,500" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>ChatterBox</h1>
    </header>
    <button id="show-all-messages-button">Show all messages</button>
    <section id="message-container"></section>
    <form>
      <textarea rows="2" wrap="hard" id="user-chat-input" placeholder="Please type message here. Hit send when complete."></textarea>
      <button id="send-button" disabled>Send</button>
    </form>
    <section>
      <p class="counter">Characters: <span id="text-counter">0</span></p>
    </section>
    <script src="main.bundle.js"></script>
  </body>
</html>
