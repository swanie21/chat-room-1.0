<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>ChatterBox</h1>
    </header>
    <section id="message-container"></section>
    <form>
      <textarea id="user-chat-input" placeholder="input message"></textarea>
      <button id="send-button" disabled>Send</button>
    </form>
    <section>
      <p><span id="text-counter">0</span> Text Characters</p>
    </section>
    <script src="main.bundle.js"></script>
  </body>
</html>
